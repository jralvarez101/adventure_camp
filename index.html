<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <title>Adventure Camp</title>
  </head>
  <body>
      <!-- header-navigation section -->
      <div class="container-fluid header-container pb-3">
        <nav class="navbar navbar-expand-lg navbar-light ml-3">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img  id="logo"src="./public/images/logo.png" alt="logo"></a>
              <div class="collapse navbar-collapse ml-3" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 ">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link " href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <div class="container search-container p-2 d-flex flex-row align-items-center">
              <div class="">
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchCampsite">
                    <button class="btn btn-outline-success" type="submit" id="searchButton">Search</button>
                  </form>
              </div>
              <div class="btn-container d-flex p-1 align-items-center ml-3">
                  <div class="p-1">
                    <i class="far fa-calendar"></i>
                  </div>
                  <span>
                    Dates
                  </span>
              </div>
              <div class="btn-container d-flex p-1 align-items-center">
                <div class="p-1">
                  <i class="far fa-user"></i>
                </div>
                <span>
                  Guests
                </span>
               </div>
          </div>
      </div>
      <!-- Main Section ui -->
      <div class="container-fluid main-section ">
        <div class="row display-section g-2">
            <div class="col-sm-6 list-div">
                <h3 class="mt-4">Best Campsites near you!</h3>
                <p class="mt-4"> Find your campsite, then grab your tent and a few 
                    friends for a mind-blowing escape into nature.</p>
                <div id="campground" class="d-flex flex-row flex-wrap justify-content-evenly"></div>  
                <div class="pagination-container pt-2 mt-2">
                  <div id="pagination-display" class="d-flex justify-content-center mt-2"></div> 
                </div>
                
            </div>
            <div class="col-sm-6 fixed-map">
              <div  id="map"></div>
          </div>
        </div>
      </div>
  

      



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <!-- Google map Api -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script async="false" defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8vNBi1cV9S1ePnbC7MQVM6alf7rfx4AM&callback=initMap"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/ScrollMagic.min.js" integrity="sha512-kDuUo39RGApdfHkM1WQL8Pg9BYtYGS5rD14AzePsD4SEaixw7v/ykAkLMdsSjuBCNFE6/FAP+WIHh6N6QZJl5w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/plugins/debug.addIndicators.min.js" integrity="sha512-hFyYiBIWCYSyo98oFGWjG5V8HEV4g5O2pxu0mzU8qIMC7lrrwtcKWoRDZcpRL0ywIIM2d/XsBJ9iXNLFf6kIgw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="campsites.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
  </body>
</html>
